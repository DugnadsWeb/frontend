<button type ="button" class="btn"
  *ngIf="!(isMember || isApplied || isAdmin)"
  (click)="apply($event)">Bli medlem!
</button>
<button type ="button" class="btn" *ngIf="isApplied">Venter godkjenning</button>
<button type="button" class="btn"
  *ngIf="isMember || isAdmin"
  (click)="cancleMembership($event)">Meld meg ut
</button>
