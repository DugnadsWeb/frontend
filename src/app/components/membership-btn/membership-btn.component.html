<button type ="button" class="btn"
  *ngIf="!(isMember || hasApplied)"
  (click)="apply($event)">Bli medlem!
</button>
<button type ="button" class="btn" *ngIf="hasApplied">Venter godkjenning</button>
<button type="button" class="btn"
  *ngIf="isMember"
  (click)="cancleMembership($event)">Meld meg ut
</button>
