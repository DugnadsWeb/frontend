<div>
  <message-sender [receiver]="receiver"
    (messageSent)="updateMessages($event)">
  </message-sender>
  <div *ngIf="messages?.length > 0">
      <div>
        {{ messages.length }} beskjeder.
      </div>
      <wall-message *ngFor="let msg of messages"
        [message]=msg>
      </wall-message>
  </div>
  <div *ngIf="messages?.length == 0">
    Ingen beskjeder tilgjengelig.
  </div>
