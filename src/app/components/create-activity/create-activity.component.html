<div id="container">
	<div class="row">
		<div class="col-md-3">

		</div>
		<div class="col-md-12 kolonne" style="margin-top: 1px;">

		<!--	<div id="tittelContainer">
				<h1 id="tittel">Opprett dugnad</h1>
			</div> -->



				<div class="panel-body" id="block1">
					<form (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label>Tittel: </label>
							<input name="title" type="text" placeholder="Aktivitetstittel" class="form-control" id="title" required [(ngModel)]="title">
							<small id="navnHelp" class="form-text text-muted">Dette er navnet deltagerene vil se</small>
						</div>
						<div class="form-group">
							<label>Beskrivelse:</label>
							<textarea name="escription" class="form-control" id="description" rows="3" required [(ngModel)]="description"></textarea>
							<small id="beskrivelseHelp" class="form-text text-muted">Beskriv dugnaden for deltagerene</small>
						</div>
						<div class="form-group">
							<label>Startdato: </label>
							<input name="startDate" type="date" class="form-control" id="startDato" required [(ngModel)]="startDate">
							<small id="startDatoHelp" class="form-text text-muted">Angi startdato for dugnaden</small>
						</div>
						<div class="form-group">
							<label>MÃ¸tetid: </label>
							<input name="startTid" type="time" class="form-control" id="starttid" required [(ngModel)]="startTime">
							<small id="startTidHelp" class="form-text text-muted">Angi starttid for dugnaden</small>
						</div>
						<div class="form-group">
							<label>Sluttdato: </label>
							<input name="endDate" type="date" class="form-control" id="endDate" required [(ngModel)]="endDate">
							<small id="sluttDatoHelp" class="form-text text-muted">Angi avsluttningsdato for dugnaden</small>
						</div>
						<div class="form-group">
							<label>Avsluttnings tidspunkt: </label>
							<input name="endTime" type="time" class="form-control" id="dugSluttTid" required [(ngModel)]="endTime">
							<small id="sluttTidHelp" class="form-text text-muted">Angi avsluttnings tidspunkt for dugnaden</small>
						</div>
						<div class="form-group">
							<label>Maks antall deltagere: </label>
							<input name="maxPartisipants" type="number" class="form-control" id="maxPartisipants" required [(ngModel)]="maxPartisipants">
							<small id="antHelp" class="form-text text-muted">Angi maks antall deltagere(0 for ubegrenset)</small>
						</div>
						<button type="submit" class="btn btn-default">Opprett aktivitet</button>
					</form>


		</div>
		<div class="col-md-3">
		</div>
	</div> <!-- ROW END -->
</div>
