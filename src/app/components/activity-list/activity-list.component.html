<div *ngIf="activities">
  <ng-container *ngFor="let activity of activities">
    <activity-view *ngIf="activity.constructor.name == 'Activity'"
      [activity]="activity">
    </activity-view>
    <sales-activity-view *ngIf="activity.constructor.name == 'SalesActivity'"
      [activity]="activity">
    </sales-activity-view>
  </ng-container>
</div>
<dialog-container
  [component]="component"
  [btnText]="'Ny Aktivitet'">
</dialog-container>
