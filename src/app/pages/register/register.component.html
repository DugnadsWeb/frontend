

<div class="container">


	<div class="row row-centered">
	<div class="col-md-3">

    </div>
	<div class="col-md-6 kolonne">
		<div id="shadowMain">
	<div id="tittelContainer">

  <h1 id="tittel">Ny bruker</h1>
 </div>
			<div class="panel panel-primary">

            <div class="panel-body" id="block1">

							<form (ngSubmit)="onSubmit($event)">
									<div class="form-group">
									  <label>Fornavn</label>
									  <input name="firstName" type="text"
									  class="form-control" id="firstName" required
									  [(ngModel)]="firstName">
									</div>
									<div class="form-group">
									  <label>Etternavn</label>
									  <input name="lastName" type="text"
									  class="form-control" id="lastName" required
									  [(ngModel)]="lastName">
									</div>
									<div class="form-group">
									  <label>Epost</label>
									  <input name="email" type="email"
									  class="form-control" id="email" required
									  [(ngModel)]="email">
									</div>
									<div class="form-group">
									  <label>Passord</label>
									  <input name="password" type="password"
									  class="form-control" id="password" required
									  [(ngModel)]="password">
									</div>
									<button type="submit" class="btn btn-info">Registrer</button>
              </form>
			</div>
        </div>
    </div>
    </div>
	<div class="col-md-3">

    </div>
	 </div> <!-- ROW END -->
    </div>
