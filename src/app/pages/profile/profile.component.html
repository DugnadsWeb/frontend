

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
	<div class="row row-centered">
		<div class="col-md-3"></div>
		<div class="col-md-6 kolonne">
			<div id="shadowMain">
			<div id="tittelContainer">
				<h1 id="tittel">Min profil</h1>
			</div>
			<div class="panel panel-primary">
				<div class="panel-body" id="block1">
					<h4>Fornavn: {{firstName}}</h4>
					<hr>
					<h4>Etternavn: {{lastName}}</h4>
					<hr>
					<h4>Email: {{email}}</h4>
					
					<hr>
					<form (ngSubmit)="onUpload($event)">
						<input id="inpFile"  type="file" accept="image/*" (change)="onChange($event)">
						<button id="btnFile" class="btn btn-default" type="submit">Last opp profilbilde</button>
					</form>
				
					<div id="pImgDiv">
					<img id="pImg" [src]="imgsrc" width="200" heigth="200">
					</div>
						<hr>
					<form id="loggOffF" (ngSubmit)="onSubmit($event)">
						<button class="btn btn-default" type="submit">Logg ut</button>
			</form>
				</div><!-- ROW END -->
			<div id="loggOffDiv">
			

			</div>
			</div>
			
		</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
</body>
</html>
