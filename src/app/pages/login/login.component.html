<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row row-centered">
			<div class="col-md-3"></div>
			<div class="col-md-6 kolonne">
				<div id="shadowMain">
				<div id="tittelContainer">
					<h1 id="tittel">Logg inn</h1>
				</div>
				
				<div class="panel panel-primary">
					<div class="panel-body" id="block1">
						<form (ngSubmit)="onSubmit($event)">
								<label>Email</label> 
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input class="form-control" id="email" name="email" required="" type="email"  placeholder="Email" [(ngModel)]="email">
							</div>
							
						<label>Passord</label> 
						  <div class="input-group">
						   <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input class="form-control" id="password" name="password" required=""  placeholder="Passord"type="password" [(ngModel)]="password">
							</div>
						
							<br/>
							<button class="btn btn-info" type="submit">Logg inn</button>
						</form>
						<hr>
						
						<button id="left" type="button" class="btn btn-info">
						<a id="linkLeft" href="../register">Register ny bruker</a>
						</button>
						<div class="col-md-3"></div>
					</div><!-- ROW END -->
				</div>
				<div class="modal fade" id="loginModal" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<button class="close" data-dismiss="modal" type="button">&times;</button>
								<h4 class="modal-title">Innlogging feilet</h4>
							</div>
							<div class="modal-body">
								<p>Autentisering feilet, sjekk om du har stavet email/passord riktig.</p>
							</div>
							<div class="modal-footer">
								<button class="btn btn-default" data-dismiss="modal" type="button">OK</button>
							</div>
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
