
<div class="container">


	<div class="row row-centered">
	<div class="col-md-3">

    </div>
	<div class="col-md-6 kolonne">
		<div id="shadowMain">
	<div id="tittelContainer">
  <h1 id="tittel">Ny organisasjon</h1>
 </div>
			<div class="panel panel-primary">

            <div class="panel-body" id="block1">

												<form (ngSubmit)="onSubmit($event)">
												
												 <div class="input-group">
						   <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input class="form-control" id="password" name="password" required=""  placeholder="Passord"type="password" [(ngModel)]="password">
							</div>
  	<div class="form-group">
      <label>Organisasjonsnummer</label>
      <input name="orgNumber" type="text" placeholder="xxxxxxxxx"
      class="form-control" id="orgNumber" required
      [(ngModel)]="orgNumber">
	  <small id="orgNrHelp" class="form-text text-muted">Må være 9 tegn langt</small>
    </div>
    <div class="form-group">
      <label>Navn</label>
      <input name="orgName" type="text"  placeholder="Navn"
      class="form-control" id="orgName" required
      [(ngModel)]="orgName">
    </div>
    <div class="form-group">
      <label>Epost</label>
      <input name="email" type="email"  placeholder="Epost"
      class="form-control" id="email" required
      [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Telefon</label>
      <input name="phone" type="text"  placeholder="Telefon"
      class="form-control" id="phone" required
      [(ngModel)]="phone">
    </div>
    <div class="form-group">
    	<label>Beskrivelse</label>
    	<input name="description" type="text" placeholder="Skriv litt om organisasjonen"
    	class="form-control" id="description" [(ngModel)]="description">
    </div>
    <button type="submit" class="btn btn-info">Registrer</button>
  </form>
			</div>
        </div>
    </div>

    </div>
		<div class="col-md-3">

    </div>
	 </div> <!-- ROW END -->
    </div>
