
<div class="container">

	
	<div class="row row-centered">
	<div class="col-md-3">
			
    </div>
	<div class="col-md-6 kolonne">
	<div id="tittelContainer">
  <h1 id="tittel">Ny organisasjon</h1>
 </div>
			<div class="panel panel-primary">
            
            <div class="panel-body" id="block1">
				
												<form (ngSubmit)="onSubmit($event)">
  	<div class="form-group">
      <label>Organisasjonsnummer</label>
      <input name="orgNumber" type="text" placeholder="Må være 9 langt"
      class="form-control" id="orgNumber" required
      [(ngModel)]="orgNumber">
    </div>
    <div class="form-group">
      <label>Navn</label>
      <input name="orgName" type="text"
      class="form-control" id="orgName" required
      [(ngModel)]="orgName">
    </div>
    <div class="form-group">
      <label>Epost</label>
      <input name="email" type="email"
      class="form-control" id="email" required
      [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Telefon</label>
      <input name="phone" type="text"
      class="form-control" id="phone" required
      [(ngModel)]="phone">
    </div>
    <div class="form-group">
    	<label>Beskrivelse</label>
    	<input name="description" type="text" placeholder="Skriv litt om organisasjonen..."
    	class="form-control" id="description" [(ngModel)]="description">
    </div>
    <button type="submit" class="btn btn-default">Registrer</button>
  </form>
			</div>
        </div>
    </div>
	<div class="col-md-3">
			
    </div>
	 </div> <!-- ROW END -->
    </div>
