<div class="container">
  <h1>Registrer ny organisasjon</h1>
  <form (ngSubmit)="onSubmit($event)">
  	<div class="form-group">
      <label>Organisasjonsnummer</label>
      <input name="org_number" type="number" placeholder="Må være 9 langt"
      class="form-control" id="org_number" required
      [(ngModel)]="org_number">
    </div>
    <div class="form-group">
      <label>Navn</label>
      <input name="name" type="text"
      class="form-control" id="name" required
      [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label>Epost</label>
      <input name="email" type="email"
      class="form-control" id="email" required
      [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label>Telefon</label>
      <input name="phone" type="number"
      class="form-control" id="phone" required
      [(ngModel)]="phone">
    </div>
    <div class="form-group">
    	<label>Beskrivelse</label>
    	<input name="description" type="text" placeholder="Skriv litt om organisasjonen..."
    	class="form-control" id="description" [(ngModel)]="description">
    </div>
    <button type="submit" class="btn btn-default">Registrer</button>
  </form>
</div>
